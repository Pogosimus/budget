<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" sizes="32x32" href="/fav/favicon-32x32.png" />
    <link rel="icon" sizes="16x16" href="/fav/favicon-16x16.png" />
    <link rel="mask-icon" href="/fav/safari-pinned-tab.svg" color="#5bbad5" />
    <title>Budget App</title>
  </head>
  <body>
    <div class="container">
      <div class="balance-display" id="balance">
        <h1>Your Balance</h1>
        <h1 class="viewer" id="viewer">0</h1>
      </div>
      <div class="totals" id="totals">
        <div class="totals-earned">
          <h3>Earned this month</h3>
          <h3 class="earned-display">0</h3>
        </div>
        <div class="totals-spent">
          <h3>Spent this month</h3>
          <h3 class="spent-display">0</h3>
        </div>
      </div>
      <div class="inputs">
        <div id="submit-income">
          <div class="input">
            <input
              type="number"
              class="event-input"
              pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
              placeholder=" "
              id="input-income"
            />
            <label>Income</label>
          </div>
          <div class="input">
            <input
              type="text"
              class="event-input"
              id="input-source-income"
              placeholder=" "
            />
            <label>Source of income</label>
          </div>
          <button type="submit" class="btn" id="add-income">Add</button>
        </div>
        <div id="submit-expense">
          <div class="input">
            <input
              type="number"
              class="event-input"
              id="input-expense"
              placeholder=" "
            />
            <label>Expense</label>
          </div>
          <div class="input">
            <input
              type="text"
              class="event-input"
              id="input-source-expense"
              placeholder=" "
            />
            <label>Source of expense</label>
          </div>
          <button type="submit" class="btn" id="add-expense">Add</button>
        </div>
      </div>

      <section id="logs-container">
        <h1>History</h1>
        <div class="logs">
          <ul class="logs-ul"></ul>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
